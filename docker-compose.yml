services:
  pan-config-viewer:
    # Multi-stage build includes React frontend and Python backend
    build:
      context: .
      dockerfile: Dockerfile
      # Ensure we rebuild when dependencies change
      cache_from:
        - node:22-alpine
        - python:3.11-slim
    image: pan-config-viewer:latest
    container_name: pan-config-viewer
    ports:
      - "8000:8000"
    volumes:
      # Mount directory containing XML files
      - ./config-files:/config-files:ro
    environment:
      - CONFIG_FILES_PATH=/config-files
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pan-viewer-network

networks:
  pan-viewer-network:
    driver: bridge